<div class="bod">
  <mat-card class="card">
    <mat-card-title>The Trader</mat-card-title>
    <mat-card-subtitle>
      Escoge el jugador con el que quieres jugar
    </mat-card-subtitle>
    
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="chosenPlayer">
      <mat-radio-button class="example-radio-button" *ngFor="let player of players" [value]="player">
        {{ player.playerName }} - {{player.role}}
      </mat-radio-button>
    </mat-radio-group>
    <div>Tu jugador escogido es: {{ chosenPlayer.playerName }}</div>

    <!-- <p>{{player.id}}</p>
    <p>{{player.playerName}}</p>
    <p>{{player.role}}</p>
    <p>{{player.crew.id}}</p> -->

    <mat-card-actions align="end">
      <button mat-button color="primary" [routerLink]="['/principal', chosenPlayer.id]">
        Comenzar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
